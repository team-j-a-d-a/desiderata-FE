<!DOCTYPE html>
<html>
    <head>
      <title>BucketList</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

  <h2>Welcome to Anna's Sports Calendar</h2>
  <p id="error-message" class="user-feedback"></p>

  <p id="create-activity-message" class="user-feedback">STAY TUNED FOR USER MESSAGES</p>
  <br>
  <br>
<div class = "center">
<nav>
  <form id="sign-up">
    <input name="credentials[email]" type="text" placeholder="email">
    <input name="credentials[password]" type="password" placeholder="password">
    <input name="credentials[password_confirmation]" type="password" placeholder="password confirmation">
    <br>
    <br>
    <input type="submit" value="Sign Up" >
  </form>
  <br>
  <form id="sign-in">
    <input name="credentials[email]" type="text" placeholder="email">
    <input name="credentials[password]" type="password" placeholder="password">
    <input type="submit" value="Sign In">
  </form>
  <form id="change-password" class = "hide">
    <input name="passwords[old]" type="password" placeholder="old password">
    <input name="passwords[new]" type="password" placeholder="new password">
    <br>
    <br>
    <input type="submit" value="Change Password">
  </form>
  <br>

  <!-- <form id="activity-create" class = "hide">
    <input type="submit" value="Create a new activity!">
  </form> -->
  <form id="create-activity" class = "hide">
    <h2>Let's create a new activity!</h2>
    <input name="sport" type="text" placeholder="sports activity">
    <input name="date" type="date" placeholder="date">
    <input name="duration" type="number" placeholder="how long">
    <input name="location" type="text" placeholder="where">
    <br>
    <br>
    <input type="submit" value="Create Activity">

    <br>
    <br>
    <div class="nav-buttons">
        <button id="getActivitiesButton" class="btn btn-info mr-2 hide">Get My Activities!</button>

        <!-- <button id="updateActivityButton" class="btn btn-outline-info">Delete Activity!</button> -->
    </div>
  </form>
</nav>
<main>
  <div id="content" class="content"></div>
</main>
</div>

<br>
<div class = "center">
<form id="sign-out" class = "hide">
    <input type="submit" value="Sign Out" />
</form>
</div>


    </body>
</html>
